version: 2.1

orbs:
  python: circleci/python@2.0.3

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run: sudo python3 setup.py install -f
      - run: sudo apt update
      - run: sudo apt -y install rsync
      - run: sudo apt -y install glibc-source
      - run: sudo pip3 install pansi
      - run: bb -Vv

workflows:
  main:
    jobs:
      - build-and-test

